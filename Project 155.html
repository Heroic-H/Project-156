<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    
    <script src="./Rotation.js"></script>
    <script src="./Target.js"></script>
    <script src="./Collider.js"></script>
    <script src="./Game.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js" src="//cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js">

    </script>

    
  </head>

  <body>
    <a-scene background="color:#026F90">
      <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

      <!--Asset Management-->
      <a-assets timeout="10000">
        <a-asset-item id="terrainMap" src="./Island.glb" ></a-asset-item>

        <a-asset-item id="plane" src="./Scuba Diver.glb"></a-asset-item>
      </a-assets>

      <!-- Terrain  -->
      <a-entity id="terrain" gltf-model="#terrainMap" position="0 -10 0" scale="0.3 0.3 0.3" animation="property: rotation; to: 0 1000 0;easing:linear; loop: true; dur: 150000" terrain-rotation-reader target-ring flying-birds></a-entity>
      <a-entity id="plane_model" gltf-model="#plane" position="0 0 15" scale="1 1 1" rotation="0 90 0" plane-rotation-reader dymanic-body="mass:0" game-play></a-entity>
      <a-entity
            id="timer"
            position="-9.8 0.3 0"
            text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"
          ></a-entity>
        </a-entity>

        <a-entity position="-18 19.3 0">
          <a-entity
            position="-0.6 0.13 0"
            text="font: aileronsemibold; width: 12; color: black; value: TARGETS\nREMAINING"
          ></a-entity>
          <a-entity
            id="targets"
            position="-8 0.3 0"
            text="font: exo2bold; align: center; width: 30; color: black; value: 20"
          ></a-entity>
        </a-entity>

        <a-entity position="30.5 21.5 0">
          <a-entity
            position="-6 0.3 0"
            text="font: aileronsemibold; width: 12; color: black; value: score"
          ></a-entity>
          <a-entity
            id="score"
            position="0 -2 0"
            text="font: exo2bold; align: center; width: 30; color: black; value: 0"
          ></a-entity>

        </a-entity>
        
      </a-entity>

      <a-entity
            id="gameOverText"
            position="0 0.5 0"
            text="font: exo2bold; align: center; width: 100; color: black; value: game over"
            visible="false"
          ></a-entity>
          <a-entity
          position="-28.5 21.5 0"
          text="font: exo2bold; align: center; width: 40; color: black; value: VIRTUAL SCUBA DIVE"
        ></a-entity>
    </a-scene>
  </body>
</html>
